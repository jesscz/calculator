<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calc-body">
        <div class="display"></div>
        <div class="btns">
            <div class="btn-group" id="r1">
                <button class="allclear-btn">AC</button>
                <!-- <button class="delete-btn">C</button> -->
                <button class="op-btn">÷</button>
            </div>
            <div class="btn-group" id="r2">
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
                <button class="op-btn">×</button>
            </div>
            <div class="btn-group" id="r3">
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
                <button class="op-btn">–</button>
            </div>
            <div class="btn-group" id="r4">
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button class="op-btn">+</button>
            </div>
            <div class="btn-group" id="r5">
                <button class="num-btn" id="zero">0</button>
                <!-- <button class="dec-btn">.</button> -->
                <button class="equals-btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
